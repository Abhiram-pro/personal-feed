services:
  redis:
    image: redis:alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  mysql:
    image: mysql:8
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_pass
      MYSQL_DATABASE: gorse
      MYSQL_USER: gorse
      MYSQL_PASSWORD: gorse_pass
    volumes:
      - mysql_data:/var/lib/mysql

  gorse-master:
    image: zhenghaoz/gorse-master
    restart: unless-stopped
    ports:
      - "8086:8086"
      - "8088:8088"
    volumes:
      - ./config.toml:/etc/gorse/config.toml
    depends_on:
      - redis
      - mysql

  gorse-server:
    image: zhenghaoz/gorse-server
    restart: unless-stopped
    ports:
      - "8087:8087"
    command:
      - --master-host
      - gorse-master
      - --master-port
      - "8086"
      - --http-host
      - "0.0.0.0"
    depends_on:
      - redis
      - mysql
      - gorse-master

  gorse-worker:
    image: zhenghaoz/gorse-worker
    restart: unless-stopped
    command:
      - --master-host
      - gorse-master
      - --master-port
      - "8086"
    depends_on:
      - redis
      - mysql
      - gorse-master

volumes:
  mysql_data:
